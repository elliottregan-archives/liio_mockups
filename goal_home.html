<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Goal Home</title>
  
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
  <link rel="stylesheet" href="ui_elements.css" type="text/css" />
  <link rel="stylesheet" href="dashboard.css" type="text/css" />
  <link rel="stylesheet" href="global.css" type="text/css" />
  <link rel="stylesheet" href="goal.css" type="text/css" />
   
   <!-- Flot stuff -->
    <!--[if lt IE 9]><script language="javascript" type="text/javascript" src="js/flot/excanvas.min.js"></script><![endif]-->
    <script language="javascript" type="text/javascript" src="js/flot/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="js/flot/jquery.flot.js"></script>
    <script language="javascript" type="text/javascript" src="js/flot/jquery.flot.resize.js"></script>

   <script language="javascript" type="text/javascript" src="js/scripts.js"></script>


</head>
<body>
  <header>
    <div class="container">
      <img src="liio_logo.png" alt="Liio Logo" class="header_logo"/>
      <nav>
        <a href="#">Liio Tutorial</a>
        <a href="#">FAQ</a>
        <a href="#">Contact Us</a>
      </nav>
    </div>
  </header>
  
  <div class="container">
    <div id="sidebar">
      <section id="goals">
        <h2>My Active Goals</h2>
        <ul class="goal_list">
          <li><img src="images/ski.svg" alt="Skiing" class="ski"/></li>
          <li><img src="images/horse.svg" alt="Lancing" class="horse"/></li>
          <li><img src="images/sunscreen.svg" alt="Pool" class="sunscreen" /></li>
        </ul>
      </section>
      
      <section id="priorities">
        <h2>My Priorities This Week</h2>
        <form action="">
          <input type="checkbox" name="pri-01" id="pri-01" value="" />
          <label for="pri-01">I will do cardio 4x this week</label>
          <input type="checkbox" name="pri-02" id="pri-02" value="" />
          <label for="pri-02">I will avoid conflict with my children</label>
          <input type="checkbox" name="pri-03" id="pri-03" value="" />
          <label for="pri-03">I will have no more than 2 desserts</label>
          <input type="checkbox" name="pri-01" id="pri-04" value="" />
          <label for="pri-04">I will eat green leafy vegetables 3x this week</label>
        </form>
      </section>
      
    </div>
    <div id="main_content">
      <nav id="goal_steps" class="tab_set">
        <button class="current">Home</button><button>Start</button><button>Plan</button><button>Announce</button><button>Reflect</button><button>Kudos</button>
      </nav>
      
      <h2>Steps Completed</h2>
      <div id="progress_graph" class="graph" width='400' height='200' ></div>
      

    </div>
  </div>  
</body>
</html>
