    <section id="new">
      <h1>SPARK a New Goal</h1>
      
      <section class="row padded">
        <form method="post" action="" class="col-1-3">
          <fieldset>
            <label for="presets">Choose one of these goals:</label>
            <select>
              <optgroup label="Goals from your manager">
                <option>Goal 1</option>
                <option>Goal 2</option>
              </optgroup>
              <optgroup label="Your personal goals">
                <option>Goal 1</option>
                <option>Goal 2</option>
              </optgroup>
                <optgroup label="Liio presets">
                  <option>Goal 3</option>
                  <option>Goal 4</option>
                </optgroup>
            </select>
          </fieldset>
          <button class="smooth">SPARK it!</button>
        </form>
        
        <div class="col-1-3">
          <h2>OR</h2>
        </div>
        
        <div class="col-1-3">
          <h3>Create your own with the SPARK Wizard</h3>
          <button class="smooth create">Create a Goal</button>
        </div>
      </section>
      
      <form action="" >
            
      <fieldset class="two_column">
        <legend>What is this goal about?</legend>
        <fieldset>
          <select>
            <option>Communication Skills</option>
          </select>
          
          <select>
            <option>Personal Goals</option>
          </select>
        </fieldset>
        
        <label for="unique_name">Unique</label>
        <input type="text" name="unique_name" id="unique_name" value="" placeholder="Use SPARK to make my own goal!" />

      <label for="rename">Rename this goal (optional):</label>
      <input type="text" name="rename" value="" id="rename" />
      
      <label for="image">Upload your own image:</label>
      <input type="file" name="image" id="image" value="" />
      
      </fieldset>
      <fieldset class="radio two_column">
        <legend for="goal_type">Goal type:</legend>
        <input type="radio" id="pro" name="type" value="" />
        <label for="pro">Professional</label>
        <input type="radio" name="type" id="pri" value="" />
        <label for="pri">Private</label>
      </fieldset>
    </form>
    
    <button type="submit" class="glassy">SPARK it!</button>
    
  </section>
