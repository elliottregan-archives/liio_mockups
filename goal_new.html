<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Goal New</title>
  
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
  <link rel="stylesheet" href="ui_elements.css" type="text/css" />
  <link rel="stylesheet" href="dashboard.css" type="text/css" />
  <link rel="stylesheet" href="global.css" type="text/css" />
  <link rel="stylesheet" href="goal.css" type="text/css" />

</head>
<body>
<div id="sidebar">
  <div class="logo_group">
    <div class="header_logo inset"></div>
    <div class="header_logo"></div>
  </div>
  <nav>
    <a class="current">Dashboard</a>
  </nav>
  <section id="goals">
    <h2>My Active Goals</h2>
    <nav class="goal_list">
      <a href="#"><img src="images/ski.svg" alt="Skiing" class="ski current"/>Ski</a>
      <a href="#"><img src="images/horse.svg" alt="Lancing" class="horse"/>Horse</a>
      <a href="#"><img src="images/sunscreen.svg" alt="Pool" class="sunscreen" />Sunscreen</a>
    </nav>
  </section>

  <section id="priorities">
    <h2>Weekly Priorities</h2>
    <form action="">
      <ul>
        <li>
          <input type="checkbox" name="pri-01" id="pri-01" value="" />
          <label for="pri-01">I will do cardio 4x this week</label>
        </li>
        <li>
          <input type="checkbox" name="pri-02" id="pri-02" value="" />
          <label for="pri-02">I will avoid conflict with my children</label>
        </li>
        <li>
          <input type="checkbox" name="pri-03" id="pri-03" value="" />
          <label for="pri-03">I will have no more than 2 desserts</label>
        </li>
        <li>
          <input type="checkbox" name="pri-01" id="pri-04" value="" />
          <label for="pri-04">I will eat green leafy vegetables 3x this week</label>
        </li>
      </ul>
    </form>
  </section>
  
</div>    

  <div id="main_content">
    <nav id="goal_steps" class="tab_set">
      <button>Home</button><button>Start</button><button>Plan</button><button class="current">Announce</button><button>Reflect</button><button>Kudos</button>
    </nav>
    
    <section id="new">
      <h2>SPARK a New Goal</h2>
      <form action="">
            
      <fieldset class="two_column">
        <legend>What is this goal about?</legend>
        <select>
          <option>Communication Skills</option>
        </select>
        
        <select>
          <option>Personal Goals</option>
        </select>
        
        <label for="unique_name">Unique</label>
        <input type="text" name="unique_name" id="unique_name" value="" placeholder="Use SPARK to make my own goal!" />

      <label for="rename">Rename this goal (optional):</label>
      <input type="text" name="rename" value="" id="rename" />
      
      <label for="image">Upload your own image:</label>
      <input type="file" name="image" id="image" value="" />
      
      </fieldset>
      <fieldset class="radio two_column">
        <legend for="goal_type">Goal type:</legend>
        <input type="radio" id="pro" name="type" value="" />
        <label for="pro">Professional</label>
        <input type="radio" name="type" id="pri" value="" />
        <label for="pri">Private</label>
      </fieldset>
    </form>
  </section>    
  </div>
</body>
</html>
